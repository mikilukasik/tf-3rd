<!DOCTYPE html>
<html>
  <head>
    <title>Curve Fitting Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <script>
      const canvas = document.getElementById('myCanvas');
      const ctx = canvas.getContext('2d');

      // Sample data points
      const x = [1, 2, 3, 4, 5];
      const y = [2.1, 3.9, 6.2, 8.0, 9.7];

      // Fit the data points to a polynomial function
      const coeffs = numeric.polyfit(x, y, 2);

      // Generate a function from the coefficients
      const func = numeric.polyval(coeffs, x);

      // Draw the data points and the curve on the canvas
      for (let i = 0; i < x.length; i++) {
        ctx.beginPath();
        ctx.arc(x[i] * 50, canvas.height - y[i] * 50, 5, 0, 2 * Math.PI);
        ctx.fill();
      }
      ctx.beginPath();
      for (let i = 0; i < x.length; i++) {
        ctx.lineTo(x[i] * 50, canvas.height - func[i] * 50);
      }
      ctx.stroke();
    </script>
  </body>
</html>
